{% for message in messages %}
<div class="container-fluid p-0">
  <div class="alert {{ message.tags }} alert-dismissible  fade show" role="alert" >
   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      {% if message.tags == 'alert-success' %}
        <i class="fa-sharp fa-solid fa-circle-check fa-lg" style="color: #189020;"></i>
      {% elif message.tags == 'alert-danger' %}
        <i class="fa-solid fa-triangle-exclamation fa-lg" style="color: #c22424;"></i>
      {% elif message.tags == 'alert-warning' %}
        <i class="fa-solid fa-triangle-exclamation fa-lg" style="color: #e6c20f;"></i>
      {% endif %}
    {{ message }}
  </div>
</div>
{% endfor %}
