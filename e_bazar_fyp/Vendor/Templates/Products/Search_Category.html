{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <!-- CSS CUSTOM -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Category</title>
</head>
<body>
{% block name %}
<p> {{firstName}} {{middleName}} {{lastName}}</p>
{% endblock name %}
{% block storename %}
<p> {{storename}}</p>
{% endblock storename %}
{% block content %}
<main>

  <div class="container vh-100 d-flex justify-content-center align-items-center ">
    <div class="row justify-content-center">
      <div class="column">
          <p class="h1">
            Select a product category
          </p>
          <br><br>
        

        <div class="input-group w-100">
        
          <input type="text" class="form-control" placeholder="Category" aria-label="Caregory" aria-describedby="button-addon2" width="100">
          <button class="btn bg-success bg-gradient text-white btn-outline-dark" type="button" id="button-addon2">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>&nbsp;Search</button>
          <button class="btn bg-success bg-gradient text-white btn-outline-dark" type="submit" id="button-addon3" onclick="location.href='{% url 'Vendor:selectcategory' %}'">Show All</button>
        </div>  
    </div>

  </div>  
  </div>

{% endblock %}
</body>
</html>
