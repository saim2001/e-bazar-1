<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <!-- CSS CUSTOM -->
  <link rel="stylesheet" href="{% static 'E-Bazar/simple.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Category</title>
</head>
<body>
<div class="div_class">
<h1 style="  padding: 60px;
  text-align: center;
  background: #1abc9c;
  color: white;
  font-size: 30px;">
  Select a Product Caregory
</h1>
<div>
    <label style="color: black;font-weight:500;font-size:30px" for="Category">Search Category</label><br>
    <input style="border: 2px solid black;
  border-radius: 4px;" type="text" id="Category" name="Category">
  <button style=" background-color: #04AA6D;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;"   type="submit" class="registerbtn"> Search </button>
     <button style=" background-color: #04AA6D;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;"   type="submit" class="registerbtn" onclick="location.href='{% url 'Vendor:selectcategory' %}'"> Show All </button>
  </div>
    <br><br>
    <div>
        {% for leafcat in leafcats %}
            <form action='{% url "Vendor:addpro" %}' method="POST">
             {% csrf_token %}
            <button style=" background-color: #04AA6D;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;"  name="category" type="submit" value="{{leafcat.category}}">{{leafcat.name}}</button>
            </form>
            <br><br>
        {% endfor %}

    </div>


</div>

</body>
</html>
