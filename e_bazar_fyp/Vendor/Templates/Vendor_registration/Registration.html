<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vendor registration</title>
</head>
<style>
.header {
  padding: 60px;
  text-align: center;
  background: #1abc9c;
  color: white;
  font-size: 30px;
}
</<style>
</style>

<body>


<br>
<br>
<br>
<div class="header">
  <h1>E bazar seller registration</h1>
</div>
<div align="left">
  <form align="left" action="{% url 'vendorregister' %}" method="post">
    {% csrf_token %}
    <fieldset>
      <legend>
    <h2 style="center">Create Account</h2>
      </legend>
  <div>
    <label style="color: black;font-weight:500;font-size:30px" for="businessType">Enter business type</label> &nbsp;
    <input style="border: 2px solid black;font-size:30px;
  border-radius: 4px;" type="text" id="businessType" name="businessType"><br><br>
  </div>

    <div>
    <label style="color: black;font-weight:500;font-size:30px" for="firstName">First Name</label> &nbsp;
    <input style="border: 2px solid black;font-size:30px;
  border-radius: 4px;" type="text" id="firstName" name="firstName"><br><br>
  </div>

      <div>
    <label style="color: black;font-weight:500;font-size:30px" for="middleName">Middle Name</label> &nbsp;
    <input style="border: 2px solid black;font-size:30px;
  border-radius: 4px;" type="text" id="middleName" name="middleName"><br><br>
  </div>

      <div>
    <label style="color: black;font-weight:500;font-size:30px" for="lastName">Last Name</label> &nbsp;
    <input style="border: 2px solid black;font-size:30px;
  border-radius: 4px;" type="text" id="lastName" name="lastName"><br><br>
  </div>



       <div>
    <label style="color: black;font-weight:500;font-size:30px" for="dto">Date of birth</label> &nbsp;
    <input style="border: 2px solid black;font-size:30px;
  border-radius: 4px;" type="text" id="dto" name="dto"><br><br>
  </div>


       <div>
    <label style="color: black;font-weight:500;font-size:30px" for="city">City</label> &nbsp;
    <input style="border: 2px solid black;font-size:30px;
  border-radius: 4px;" type="text" id="city" name="city"><br><br>
  </div>


      <div>
    <label style="color: black;font-weight:500;font-size:30px" for="province">Province</label>&nbsp;
    <input style="border: 2px solid black;font-size:30px;
  border-radius: 4px;" type="text" id="province" name="province"><br><br>
  </div>


         <div>
    <label style="color: black;font-weight:500;font-size:30px" for="address1">Address line 1</label> &nbsp;
    <input style="border: 2px solid black;font-size:30px;
  border-radius: 4px;" type="text" id="address1" name="address1"><br><br>
  </div>

            <div>
    <label  style="color: black;font-weight:500;font-size:30px" for="address2">Address line 2</label> &nbsp;
    <input style="border: 2px solid black;font-size:30px;
  border-radius: 4px;" type="text" id="address2" name="address2"><br><br>
  </div>

         <div>
    <label  style="color: black;font-weight:500;font-size:30px" for="postalCode">Postal code</label> &nbsp;
    <input style="border: 2px solid black;font-size:30px;
  border-radius: 4px;" type="text" id="postalCode" name="postalCode"><br><br>
  </div>

         <div>
    <label  style="color: black;font-weight:500;font-size:30px" for="cnic">Cnic no</label> &nbsp;
    <input style="border: 2px solid black;font-size:30px;
  border-radius: 4px;" type="text" id="cnic" name="cnic"><br><br>
  </div>


         <div>
    <label style="color: black;font-weight:500;font-size:30px" for="phone">Phone no</label> &nbsp;
    <input style="border: 2px solid black;font-size:30px;
  border-radius: 4px;" type="text" id="phone" name="phone"><br><br>
  </div>



    <div>
    <label style="color: black;font-weight:500;font-size:30px" for="email">Email</label> &nbsp;
    <input style="border: 2px solid black;font-size:30px;
  border-radius: 4px;" type="text" id="email" name="email"><br><br>
  </div>


       <div>
    <label style="color: black;font-weight:500;font-size:30px" for="password">Password</label> &nbsp;
    <input style="border: 2px solid black;font-size:30px;
  border-radius: 4px;" type="password" id="password" name="password"><br><br>
  </div>

     <div>
    <label style="color: black;font-weight:500;font-size:30px" for="rePassword">Re-type password</label> &nbsp;
    <input style="border: 2px solid black;font-size:30px;
  border-radius: 4px;" type="password" id="rePassword" name="rePassword"><br><br>
  </div>


        <div>
    <label style="color: black;font-weight:500;font-size:30px" for="creditCard">Credit card number</label> &nbsp;
    <input style="border: 2px solid black;font-size:30px;
  border-radius: 4px;" type="text" id="creditCard" name="creditCard"><br><br>
  </div>


            <div>
    <label style="color: black;font-weight:500;font-size:30px" for="cardHolder">Card Holder Name</label> &nbsp;
    <input style="border: 2px solid black;font-size:30px;
  border-radius: 4px;" type="text" id="cardHolder" name="cardHolder"><br><br>
  </div>

            <div>
    <label style="color: black;font-weight:500;font-size:30px" for="billingAddress">Billing Address</label> &nbsp;
    <input style="border: 2px solid black;font-size:30px;
  border-radius: 4px;" type="text" id="billingAddress" name="billingAddress"><br><br>
  </div>



    </fieldset>
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <button style=" background-color: #04AA6D;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;" type="submit" class="registerbtn"> Next </button>

  </form>
</div>
</body>
</html>
