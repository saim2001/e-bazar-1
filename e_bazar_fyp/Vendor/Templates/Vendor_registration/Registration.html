{% extends "VendorBase.html" %}
{% load static %}    

    {% block title %}Add Product{% endblock %}

    {% block content %}

    <h2 class="headingtop" >Create Account</h2>


    <form action="{% url 'Vendor:vendorregister' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="register1">

      <div class="row mb-3">
        <label for="firstname" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstname" name="firstname" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="middlename" class="col-sm-2 col-form-label">Middle Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="middlename" name="middlename">
        </div>
      </div>

      <div class="row mb-3">
        <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastname" name="lastname" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="dto" class="col-sm-2 col-form-label">Date of birth</label>
        <div class="col-sm-4">
          <input type="date" class="form-control" id="dto" name="dto" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="city" class="col-sm-2 col-form-label">City</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="city" name="city" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="province" class="col-sm-2 col-form-label">Province</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="province" name="province" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="StAdd" class="col-sm-2 col-form-label">Street Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="StAdd" name="StAdd" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="area" class="col-sm-2 col-form-label">Area</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="area" name="area" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="AddDetail" class="col-sm-2 col-form-label">Address detail</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="AddDetail" name="AddDetail" >
        </div>
      </div>

      <div class="row mb-3">
        <label for="zipcode" class="col-sm-2 col-form-label">Postal/Zip code</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="zipcode" name="zipcode" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="cnic" class="col-sm-2 col-form-label">Cnic</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="cnic" name="cnic" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="phone" class="col-sm-2 col-form-label">Phone number</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
      </div>
      
      <div class="row mb-3">
        <label for="cardno" class="col-sm-2 col-form-label">Card number</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="cardno" name="cardno" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="cardholdername" class="col-sm-2 col-form-label">Card holder name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="cardholdername" name="cardholdername" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="billadd" class="col-sm-2 col-form-label">Billing Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="billadd" name="billadd" required>
        </div>
      </div>


      <div class="row mb-3">
        <label for="busstype" class="col-sm-2 col-form-label">Bussiness type</label>
        <div class="col-sm-4">
            <select class="form-select" id="busstype" name="busstype">
              <option selected value="individual">Individual</option>
              <option value="professional">Professional</option>
            </select>
          </div>
      </div>
      {% if error_message %}
      <p><strong>{{ error_message }}</strong></p>
      {% endif %}

    </div>

    <div class="register2">

        <div class="row mb-3">
          <label for="storename" class="col-sm-2 col-form-label">Store name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="storename" name="storename" required>
          </div>
        </div>

        <div class="row mb-3">
          <label for="manufacturerRadio" class="col-sm-2 col-form-label">Are you the manufacturer of products you are selling ?</label>
          <div class="col-sm-10">
            <div id="manufacturerRadio">
            <label for="manuYes" >Yes</label>
            <input type="radio" value="true" id="manuYes" name="manufacturerBool">
            <label for="manuNo" >No</label>
            <input type="radio" value="false" id="manuNo" name="manufacturerBool" checked>
          </div>
        </div>

        <div class="row mb-3">
          <label for="cnicfront" class="col-sm-2 col-form-label">Cnic front picture</label>
          <div class="col-sm-10">
            <input type="file" class="form-control" id="cnicfront" name="cnicfront" required>
          </div>
        </div>

        <div class="row mb-3">
          <label for="cnicback" class="col-sm-2 col-form-label">Cnic back picture</label>
          <div class="col-sm-10">
            <input type="file" class="form-control" id="cnicback" name="cnicback" required>
          </div>
        </div>

        <div class="row mb-3">
          <label for="bankstatement" class="col-sm-2 col-form-label">Bank statement</label>
          <div class="col-sm-10">
            <input type="file" class="form-control" id="bankstatement" name="bankstatement" required>
          </div>
        </div>

    </div>


      <button type="submit" class="btn btn-primary">Submit</button>

    </form>

    <link rel="stylesheet" href="{% static 'css/vendorVerification.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


{% endblock %}
